  <title>NFT preview card component</title>
  <link rel="stylesheet" href="/nft-preview-card-component-main/assets/index-4ca3e799.css">
</head>
<main id="app">
<body>
  <div class="card">
    <div class="card-content">
      <div class="hover-effect">
      <div class="hover-icon">
        <img  height="46px" width="46px" alt="image" src="/nft-preview-card-component-main/assets/icon-view-fffad88f.svg">
      </div>
        <img class="image" height="280px" width="278px" alt="image" src="/nft-preview-card-component-main/assets/image-equilibrium-90d2b484.jpg">
      </div>
      <h1> Equilibrium #3429</h1> 
      <p> Our Equilibrium collection promotes balance and calm.</p>

      <div class=" information">
          <div class="middel-side">
            <img alt="icon" src="/nft-preview-card-component-main/assets/icon-ethereum-76974d10.svg">
            <span class="blue-part">
                0.041 ETH
            </span>
          </div>
          <div class="middel-side">
            <img alt="clock icon" src="/nft-preview-card-component-main/assets/icon-clock-725e4636.svg">
            <span class="purple-part">
                3 days left
          </span>
          </div>
      </div>

      
         
     <footer class="footer">
    <img class="creator-image" width="35px" height="35px" alt="image" src="/nft-preview-card-component-main/assets/image-avatar-48c39391.png">  
    <div class="creared-person"><span class="hedden">Creation of </span><span class="name">Jules Wyvern</span></div> 
     </footer>
    </div>
  </div>
</body>
</main>
